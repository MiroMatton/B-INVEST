<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/styles.css" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <title>B-INVEST group</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./img/B_INVESTGROUP.svg" alt="B_INVESTGROUP" />
        <h1>algemene grond- en ruwbouwwerken</h1>
      </header>
      <div class="logo grond"><img src="./img/grond.svg" alt="grond" /></div>
      <div class="logo riool"><img src="./img/riool.svg" alt="riool" /></div>
      <div class="logo dak"><img src="./img/dak.svg" alt="dak" /></div>
      <div class="logo ruwbouw">
        <img src="./img/ruwbouw.svg" alt="ruwbouw" />
      </div>
      <aside>
        <h2>contacteer ons</h2>
        <a href="tel:+32 496 57 80 15">+32 478 01 11 11</a>
        <a href="mailto: info@b-investgroup.be">info@b-investgroup.be</a>
      </aside>
      <section>
        <h2>stuur een bericht</h2>
        <form action="https://formsubmit.co/miromatton@gmail.com" method="POST">
          <div id="userGegevens">
            <input
              type="hidden"
              name="_next"
              value="https://b-investgroup.be"
            />
            <input type="hidden" name="_captcha" value="false" />
            <input
              id="name"
              name="name"
              type="text"
              placeholder="naam"
              required
            />
            <input
              id="email"
              name="email"
              type="email"
              placeholder="E-mail"
              required
            />
          </div>
          <textarea
            placeholder="message"
            name="msg"
            id="msg"
            rows="1s"
            required
          ></textarea>
          <button class="submit" type="submit">VERSTUUR</button>
        </form>
      </section>
    </main>
  </body>
</html>
